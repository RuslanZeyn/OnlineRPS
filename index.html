<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game w/ friends!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/b673856b82.js" crossorigin="anonymous" defer></script>

</head>
<body>

<header id="head">Online RPS Game</header>

<div class="container welcoming">
<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Join room</h5>
          <p class="card-text">Enter the room name your friend sent you</p>
          <div class="input-group">

            <input placeholder="Your name" onkeyup="checkJoinValues()" id="joinNameVal" type="text" aria-label="First name" class="joinInput1 form-control">
            <input placeholder="Room's name" onkeyup="checkJoinValues()"  id="joinRoomVal" type="text" aria-label="Last name" class="joinInput2 form-control">
            <button disabled class="join btn btn-outline-secondary" type="button" id="button-addon2">Join</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create room</h5>
          <p class="card-text">Please create a room and send its name to your friend</p>
          <div class="input-group">

            <input placeholder="Your name" onkeyup="checkCreateValues()" id="createNameVal" type="text" aria-label="First name" class="createInput1 form-control">
            <input placeholder="Room's name" id="createRoomVal" type="text" aria-label="Last name" onkeyup="checkCreateValues()" class="createInput2 form-control">
            <button disabled class="create btn btn-outline-secondary" type="button" id="button-addon2">Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container second">
    <div class="row justify-content-center">
        <div class="col-sm-5 card">
            <h5 class="card-header joinName"></h5>
            <div class="card-body">
              <h5 class="card-title">Results</h5>
              <p class="card-text">Win: <span id="jw"> 0</span></p>
              <p class="card-text">Lose: <span id="jl"> 0</span></p>
              <p class="card-text">Tie: <span id="jt"> 0</span></p>
              <div class="btn-group data" role="group" aria-label="Basic outlined example">
                <button disabled type="button" value="Rock" class="jButtons btn btn-outline-primary"><i class="far fa-hand-rock"></i> Rock</button>
                <button disabled type="button" value="Paper" class="jButtons btn btn-outline-primary"><i class="far fa-hand-paper"></i> Paper</button>
                <button disabled type="button" value="Scissors" class="jButtons btn btn-outline-primary"><i class="far fa-hand-scissors"></i> Scissor</button>
              </div>
            </div>
          </div>
          
          <div class="col-sm-5 card">
            <h5 class="card-header createName"></h5>
            <div class="card-body">
              <h5 class="card-title">Results</h5>
              <p class="card-text">Win: <span id="cw"> 0</span></p>
              <p class="card-text">Lose: <span id="cl"> 0</span></p>
              <p class="card-text">Tie: <span id="ct"> 0</span></p>
              <div class="btn-group data" role="group" aria-label="Basic outlined example">
                <button disabled type="button" value="Rock" class="cButtons btn btn-outline-primary"><i class="far fa-hand-rock"></i> Rock</button>
                <button disabled type="button" value="Paper" class="cButtons btn btn-outline-primary"><i class="far fa-hand-paper"></i> Paper</button>
                <button disabled type="button" value="Scissors" class="cButtons btn btn-outline-primary"><i class="far fa-hand-scissors"></i> Scissor</button>
              </div>
            </div>
          </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
      <div class="col-6">
        <div id="msg"> 
        </div>
      <input style="width: 87%;" type="text" name="chat" id="msgValue">
      <input id="msgSendBtn" type="button" value="Send">
      </div>
    </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
<script src="./assets/js/game.js"></script>
</body>
</html>
